<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"  />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Datepicker</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/picker.css">
    <style type="text/css">
        .calendar-wrap {
            padding: 30px;
            border: 2px solid blue;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div  class="calendar-wrap">

        <h3>Range</h3>

        <div id="date_range" class="range">
            <label class="field-wrap reservation-field">
                <span class="label">From</span>
                <input id="checkInDate" pickerfield="pickerField" picker-input="startDate" name="period_start" value="20.04.2018" readonly="" class="input-text not-opacity">
            </label>
            <label class="field-wrap reservation-field">
                <span class="label">To</span>
                <input id="checkOutDate" pickerfield="pickerField" picker-input="endDate" name="period_end" value="25.04.2018" readonly="" class="input-text not-opacity">
            </label>
        </div>

        <button id="getDay1">Oputput date</button>

    </div>

    <div class="calendar-wrap">
         
         <h3>Single calendar</h3>
 
        <label id="simple_date" class="field-wrap reservation-field">
            <span class="label">From</span>
            <input pickerfield="pickerField" name="period_start" value="20.04.2018" readonly="" class="input-text not-opacity">
        </label>

        <button id="getDay2">Oputput date</button>




    </div>

    <div class="calendar-wrap">
         
         <h3>Hidden input whith button</h3>
 
        <label id="simple_date2" class="field-wrap reservation-field">
            <span class="label">From</span>
            <input hidden="hidden" pickerfield="pickerField" name="period_start" value="20.04.2018" readonly="" class="input-text not-opacity">
            <button id="open">Open calendar</button>
        </label>
        


    </div>

    <div style="text-align: right;" class="calendar-wrap">

        <h3>Select the first range and send the parameters to a new calendar</h3>

 
        <label id="simple_date3" class="field-wrap reservation-field">
            <span class="label">From</span>
            <input pickerfield="pickerField" name="period_start" value="" readonly="" class="input-text not-opacity">
        </label>

        <label id="simple_date4" class="field-wrap reservation-field">
            <span class="label">To</span>
            <input pickerfield="pickerField" name="period_start" value="" readonly="" class="input-text not-opacity">
        </label>


    </div>

    

    <script type="text/javascript" src="src/js/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/moment.min.js"></script>
    <script type="text/javascript" src="src/js/picker.js"></script>
    <script type="text/javascript" src="index.js"></script>
   
</body>

</html>
